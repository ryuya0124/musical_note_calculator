name: Flutter Android Build

on:
  workflow_dispatch:  # 手動でトリガーできるようにする

jobs:
  build:
    runs-on: ubuntu-latest  # AndroidビルドはLinux環境で実行

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # リポジトリをチェックアウト

    - name: Cache Flutter SDK
      uses: actions/cache@v3
      with:
        path: |
          ~/.pub-cache
          ~/.flutter
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
        restore-keys: |
          ${{ runner.os }}-flutter-

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'

    - name: Install dependencies
      run: flutter pub get  # 依存関係をインストール

    - name: Build Android app (release)
      run: flutter build apk --debug # Androidアプリのreleaseビルド

    - name: Rename APK file
      run: mv $GITHUB_WORKSPACE/build/app/outputs/flutter-apk/app-debug.apk $GITHUB_WORKSPACE/build/app/outputs/flutter-apk/musical_note_calculator.apk  # APKの名前を変更

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: musical-note-calculator-apk
        path: $GITHUB_WORKSPACE/build/app/outputs/flutter-apk/musical_note_calculator.apk  # 変更後のAPKをアップロード
