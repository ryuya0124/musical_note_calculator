name: Flutter Android Build

on:
  workflow_dispatch:  # 手動でトリガーできるようにする

jobs:
  build:
    runs-on: ubuntu-latest  # AndroidビルドはLinux環境で実行

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # リポジトリをチェックアウト

    - name: Install commandlinetools and accept SDK licenses
      run: |
        # Android SDK command-line toolsをインストール
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        unzip commandlinetools-linux-7583922_latest.zip -d $HOME/android-sdk
        # sdkmanager のパスを設定
        export PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin
        # SDK ライセンスに同意
        yes | sdkmanager --licenses
        # 必要な SDK コンポーネントをインストール
        sdkmanager "platform-tools" "build-tools;35.0.0" "platforms;android-30"

    - name: Install Flutter
      run: |
        # Flutterを安定版でクローン
        git clone https://github.com/flutter/flutter.git -b stable
        # Flutter のパスを設定
        export PATH="$PATH:`pwd`/flutter/bin"
        # flutter doctor を実行してセットアップ
        flutter doctor

    - name: Install dependencies
      run: flutter pub get  # 依存関係をインストール

    - name: Build Android app
      run: flutter build apk --release  # Androidアプリのリリースビルド

    - name: Rename APK file
      run: mv $GITHUB_WORKSPACE/build/app/outputs/flutter-apk/app-release.apk $GITHUB_WORKSPACE/build/app/outputs/flutter-apk/musical_note_calculator.apk  # APKの名前を変更

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3
      with:
        name: musical-note-calculator-apk
        path: $GITHUB_WORKSPACE/build/app/outputs/flutter-apk/musical_note_calculator.apk  # 変更後のAPKをアップロード
